<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Captura de Unidad de Aprendizaje</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .form-container {
                max-width: 600px;
                margin: 30px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="time"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .btn-success {
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
            }
            .btn-success:hover {
                background-color: #218838;
            }
            .back-button {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                text-decoration: none;
                display: inline-block;
                width: 200px;
            }
            .back-button:hover {
                background-color: #0056b3;
            }
            .center-button {
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </h:head>
    
    <h:body>
        <h1>Captura de Unidad de Aprendizaje</h1>
        <h:form class="form-container">
            <p:messages id="messages" autoUpdate="true" />

            <!-- Nombre de la Unidad de Aprendizaje -->
            <h:outputLabel for="nombre_ua" value="Nombre de la Unidad de Aprendizaje:" />
            <p:inputText id="nombre_ua" value="#{capturaUA_UI.unidadAprendizaje.nombreUa}" required="true" />

            <!-- Hora de Inicio de Clase -->
            <h:outputLabel for="hra_inicio_clase" value="Hora de Inicio de Clase:" />
            <p:calendar id="hra_inicio_clase" value="#{capturaUA_UI.unidadAprendizaje.hraInicioClase}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Hora de Fin de Clase -->
            <h:outputLabel for="hra_fin_clase" value="Hora de Fin de Clase:" />
            <p:calendar id="hra_fin_clase" value="#{capturaUA_UI.unidadAprendizaje.hraFinClase}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Hora de Inicio de Laboratorio -->
            <h:outputLabel for="hra_inicio_lab" value="Hora de Inicio de Laboratorio:" />
            <p:calendar id="hra_inicio_lab" value="#{capturaUA_UI.unidadAprendizaje.hraInicioLab}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Hora de Fin de Laboratorio -->
            <h:outputLabel for="hra_fin_lab" value="Hora de Fin de Laboratorio:" />
            <p:calendar id="hra_fin_lab" value="#{capturaUA_UI.unidadAprendizaje.hraFinLab}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Hora de Inicio de Taller -->
            <h:outputLabel for="hra_inicio_taller" value="Hora de Inicio de Taller:" />
            <p:calendar id="hra_inicio_taller" value="#{capturaUA_UI.unidadAprendizaje.hraInicioTaller}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Hora de Fin de Taller -->
            <h:outputLabel for="hra_fin_taller" value="Hora de Fin de Taller:" />
            <p:calendar id="hra_fin_taller" value="#{capturaUA_UI.unidadAprendizaje.hraFinTaller}" required="true" timeOnly="true" pattern="HH:mm" />

            <!-- Botón de enviar -->
            <p:commandButton update="messages" class="btn-success" value="Enviar" actionListener="#{capturaUA_UI.capturaUnidadesAprendizaje()}" />

            <!-- Botón para regresar al menú principal -->
            <div class="center-button">
                <h:link value="Volver al Menú Principal" outcome="MenuAdministrador.xhtml" styleClass="back-button"/>
            </div>
        </h:form>
    </h:body>
</html>
