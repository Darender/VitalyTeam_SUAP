<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <script>
        function cambiarModo(modo) {
            document.getElementById('modo').value = modo;
            document.getElementById('formLogin').submit();
        }
    </script>
</head>
<body>
    <form id="formLogin" action="login.jsp" method="post">
        <input type="hidden" id="modo" name="modo" value=""/>
        <button type="button" onclick="cambiarModo('docente')">Modo Docente</button>
        <button type="button" onclick="cambiarModo('administrador')">Modo Administrador</button>
    </form>
</body>
</html>
