<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Captura de Unidad de Aprendizaje</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            form {
                max-width: 600px;
                margin: 30px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="time"] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            input[type="submit"] {
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                margin-bottom: 10px;
            }
            input[type="submit"]:hover {
                background-color: #218838;
            }
            .back-button {
                background-color: #007bff;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                text-decoration: none;
                display: inline-block;
                width: 200px;
            }
            .back-button:hover {
                background-color: #0056b3;
            }
            .center-button {
                text-align: center;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Captura de Unidad de Aprendizaje</h1>
        <form action="procesar_ua.xhtml" method="post">
            <label for="nombre_ua">Nombre de la Unidad de Aprendizaje:</label>
            <input type="text" id="nombre_ua" name="nombre_ua" required="required"/>

            <label for="hra_inicio_clase">Hora de Inicio de Clase:</label>
            <input type="time" id="hra_inicio_clase" name="hra_inicio_clase" required="required"/>

            <label for="hra_fin_clase">Hora de Fin de Clase:</label>
            <input type="time" id="hra_fin_clase" name="hra_fin_clase" required="required"/>

            <label for="hra_inicio_lab">Hora de Inicio de Laboratorio:</label>
            <input type="time" id="hra_inicio_lab" name="hra_inicio_lab" required="required"/>

            <label for="hra_fin_lab">Hora de Fin de Laboratorio:</label>
            <input type="time" id="hra_fin_lab" name="hra_fin_lab" required="required"/>

            <label for="hra_inicio_taller">Hora de Inicio de Taller:</label>
            <input type="time" id="hra_inicio_taller" name="hra_inicio_taller" required="required"/>

            <label for="hra_fin_taller">Hora de Fin de Taller:</label>
            <input type="time" id="hra_fin_taller" name="hra_fin_taller" required="required"/>

            <input type="submit" value="Enviar"/>

            <!-- Botón centrado para regresar al menú principal AAAAAAAAAAA -->
            <div class="center-button">
                <a class="back-button" href="MenuAdministrador.xhtml">Volver al Menú Principal</a>
            </div>
        </form>
    </body>
</html>
